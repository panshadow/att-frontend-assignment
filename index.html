<!doctype html>
<html>
  <head>
    <title>FrontEnd Assіgnmеnt</title>
  </head>
  <body>
    <!-- add your container with data-wall="attendify" -->
    <div class="container" data-wall="attendify">
      <article class="post" data-id="{MESSAGE-ID}">
        <header>
          <img class="photo" src="{LINK-TO-PHOTO}">
          <div>
            <span class="author">{NAME-OF-AUTHOR}</span>
            <span class="position">{OCCUPATION-OF-AUTHOR}</span>
          </div>
          <span class="time">{WHEN-MSG-ADDED}</span>
        </header>
        <p class="text">{TEXT-OF-MESSAGE}</p>
      </article>
    </div>
    <script type="text/javascript" src="http://dkldiv.attendify.io/api.min.js"></script>
  </body>
</html>
